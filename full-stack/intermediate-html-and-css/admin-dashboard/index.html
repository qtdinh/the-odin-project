<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <nav class="sidebar">
            <div class="dashboard">
                <img src="./icons/view-dashboard.svg" alt="Home">
                <h2 class>Dashboard</h2>
            </div>
            <div class="navigation">
                <ul>
                    <li>
                        <img src="./icons/home.svg" alt="Home">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="./icons/card-account-details-outline.svg" alt="Profile">
                        <p>Profile</p>
                    </li>             
                    <li>
                        <img src="./icons/message-reply.svg" alt="Messages">
                        <p>Messages</p>
                    </li>             
                    <li>
                        <img src="./icons/clock-time-three-outline.svg" alt="History">
                        <p>History</p>
                    </li>             
                    <li>
                        <img src="./icons/file-multiple.svg" alt="Tasks">
                        <p>Tasks</p>
                    </li>             
                    <li>
                        <img src="./icons/account-group.svg" alt="Communities">
                        <p>Communities</p>
                    </li>             
                </ul>

                <div class="profile-settings">
                    <ul>
                        <li>
                            <img src="./icons/cog.svg" alt="Settings">
                            <p>Settings</p>
                        </li>             
                        <li>
                            <img src="./icons/help-box.svg" alt="Support">
                            <p>Support</p>
                        </li>
                        <li>
                            <img src="./icons/shield-check.svg" alt="Privacy">
                            <p>Privacy</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="main">
            <header class="header">

            </header>

            <div class="main-content">

            </div>
        </div>

    </body>
</html>
