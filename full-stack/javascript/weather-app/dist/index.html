<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>Weather App</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <form action="" method="get" class="weatherForm">

            <p>

            </p>

            <section>
                <img src="" alt="Weather image" id="weatherImage">
                <div>
                    <p id="condition"></p>
                    <strong id="fahrenheit"></strong><br>
                    <span id="celsius"></span>
                </div>
            
                <ul>
                    <li id="humidity">Humidity </li>
                    <li id="windSpeed">Wind Speed </li>
                    <li id="barometer">Barometer </li>
                    <li id="dewpoint">Dewpoint </li>
                    <li id="visibility">Visibility </li>
                    <li id="lastUpdate">Last Update </li>
                </ul>
            </section>

            <div class="weatherForm">
                <label for="location">
                    <input type="text" name="location" id="location" required />
                </label>
            </div>
            <div class="weatherForm">
                <input type="submit" value="Fetch weather data" />
            </div>

        </form>

        <div class="weatherDataContainer">
            
        </div>


    </body>
</html>
