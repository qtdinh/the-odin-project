<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="tictactoe.js" defer></script>
    </head>
    <body>
        <div id="grid-container"></div>
        <div id="name-wrapper">
            <input type="text" id="player-x-input" placeholder="Player X Name">
            <input type="text" id="player-o-input" placeholder="Player O Name">
        </div>
        <button id="reset-button">Reset Game</button>
    </body>
</html>
