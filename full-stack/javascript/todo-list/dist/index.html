<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            TO-DO LIST
        </header>

        <div class="body">
            <div id="sidebar">

                <button id="new-task">+</button>
                <!-- <dialog id="project-dialog">
                    <label for="project-name">Name of the Project:</label>
                    <form method="dialog">
                        <input type="text" name="project-name" id="project-name" required>
                
                        <button id="project-submit" type="submit">OK</button>
                    </form>
                </dialog> -->

                <h1>Overview</h1>
                <ol id="tasks">
                    <li>Tasks</li>
                </ol>

                <div class="project-wrapper">
                    <h1>Projects</h1> 
                    <span id="add-project">+</span>
                </div>
                <ol id="projects">
                    
                </ol>
            </div>

            <div class="list-container">
                <ol>
                    
                </ol>

            </div>

            <div class="modal" id="details">
                <div class="details-inner">
                </div>
            </div>

            <div class="modal" id="project-editor">
                <form class="editor-inner" name="project" id="project" action="#">
                    <button class="close-modal close-project-modal">×</button>
                    <input type="text" placeholder="Project name" name="project-name" id="project-name" required />

                    <button id="create-project" type="submit">Add project</button>
                </form>
            </div>

            <div class="modal" id="task-editor">
                <form class="editor-inner" name="task" id="task" action="#">
                    <button class="close-modal close-task-modal">×</button>
                    <input type="text" placeholder="Task name" name="task-name" id="task-name" required />
                    <input type="text" placeholder="Description" name="task-desc" id="task-desc" />
                    <input type="date" name="due-date" id="due-date" required />
                    <div class="priority">
                        Priority:
                        <label>
                            <input type="radio" name="priority" value="low">
                            Low
                        </label>
                        <label>
                            <input type="radio" name="priority" value="medium">
                            Medium
                        </label>
                        <label>
                            <input type="radio" name="priority" value="high">
                            High
                        </label>
                    </div>
                    <button id="create-task" type="submit">Add task</button>
                </form>
            </div>

        </div>
    </body>
</html>
